name: Bug report
description: Report a reproducible problem
title: "[Bug]: "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug.

        If you believe this is a **security** issue, please do not file a public issue.
        See [SECURITY.md](../../security/policy) for responsible disclosure.

  - type: checkboxes
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues to avoid duplicates
          required: true
        - label: This is not a security vulnerability
          required: true

  - type: dropdown
    attributes:
      label: STT engine
      description: Which engine were you using when the issue occurred?
      options:
        - Web Speech API
        - Deepgram (server)
        - ElevenLabs (server)
        - ElevenLabs (browser)
        - Not sure / Other
    validations:
      required: true

  - type: input
    attributes:
      label: Version / commit
      description: Release tag, or `git rev-parse --short HEAD`
      placeholder: e.g. 1.0.0 or a1b2c3d

  - type: dropdown
    attributes:
      label: Deployment
      options:
        - Local (uvicorn)
        - Docker
        - Behind a reverse proxy
        - Other

  - type: textarea
    attributes:
      label: What happened?
      description: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Include exact steps, settings, and any relevant `.env` values (redact secrets).
      placeholder: |
        1. Go to ...
        2. Click ...
        3. Speak ...
        4. Observe ...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: What did you expect to happen?

  - type: textarea
    attributes:
      label: Logs / console output
      description: Server logs and browser console output (redact secrets).
      render: text

  - type: input
    attributes:
      label: Environment
      description: OS, browser, Python version
      placeholder: e.g. Ubuntu 22.04, Chrome 121, Python 3.12

  - type: textarea
    attributes:
      label: Additional context
      description: Screenshots, recordings, reverse proxy config, etc.

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f6f7fb" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0b1220" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#f6f7fb" id="themeColorMeta" />
    <title>{% block title %}Live Translator{% endblock %}</title>

    <script>
      (function () {
        const KEY = 'srlt_theme';
        const meta = document.getElementById('themeColorMeta');
        let pref = null;
        try {
          pref = localStorage.getItem(KEY);
        } catch (_e) {
          pref = null;
        }

        const value = pref === 'light' || pref === 'dark' ? pref : 'system';
        const root = document.documentElement;

        if (value === 'system') {
          root.removeAttribute('data-theme');
        } else {
          root.setAttribute('data-theme', value);
        }

        if (meta) {
          const bg = value === 'dark' ? '#0b1220' : '#f6f7fb';
          meta.setAttribute('content', bg);
        }
      })();
    </script>

    <style>
      :root {
        color-scheme: light dark;

        --bg: #f6f7fb;
        --panel: #ffffff;
        --panel-2: #f9fafb;
        --text: #0b1220;
        --muted: #475569;
        --border: #d0d7e2;
        --shadow: 0 1px 2px rgba(16, 24, 40, 0.08), 0 4px 12px rgba(16, 24, 40, 0.06);

        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --primary-press: #1e40af;
        --danger: #dc2626;
        --danger-hover: #b91c1c;
        --danger-press: #991b1b;

        --focus: #7c3aed;

        --radius: 14px;
        --radius-sm: 10px;
        --space-1: 8px;
        --space-2: 12px;
        --space-3: 16px;
        --space-4: 24px;
        --space-5: 32px;

        --container: 1400px;

        /* Adjustable typography (used mainly by transcript logs). */
        --log-font-size: 14px;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b1220;
          --panel: #101a2e;
          --panel-2: #0f1a30;
          --text: #e6edf6;
          --muted: #a3b3c8;
          --border: rgba(230, 237, 246, 0.12);
          --shadow: 0 1px 2px rgba(0, 0, 0, 0.4), 0 12px 28px rgba(0, 0, 0, 0.32);
        }
      }

      html[data-theme="light"] {
        color-scheme: light;
      }

      html[data-theme="light"]:root {
        --bg: #f6f7fb;
        --panel: #ffffff;
        --panel-2: #f9fafb;
        --text: #0b1220;
        --muted: #475569;
        --border: #d0d7e2;
        --shadow: 0 1px 2px rgba(16, 24, 40, 0.08), 0 4px 12px rgba(16, 24, 40, 0.06);
      }

      html[data-theme="dark"] {
        color-scheme: dark;
      }

      html[data-theme="dark"]:root {
        --bg: #0b1220;
        --panel: #101a2e;
        --panel-2: #0f1a30;
        --text: #e6edf6;
        --muted: #a3b3c8;
        --border: rgba(230, 237, 246, 0.12);
        --shadow: 0 1px 2px rgba(0, 0, 0, 0.4), 0 12px 28px rgba(0, 0, 0, 0.32);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        background: var(--bg);
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .skip-link {
        position: absolute;
        left: var(--space-3);
        top: var(--space-3);
        padding: 10px 12px;
        border-radius: 999px;
        background: var(--panel);
        color: var(--text);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        transform: translateY(-200%);
        transition: transform 160ms ease;
        z-index: 100;
      }

      .skip-link:focus {
        transform: translateY(0);
      }

      :focus-visible {
        outline: 3px solid var(--focus);
        outline-offset: 2px;
      }

      .page {
        min-height: 100dvh;
        padding: calc(var(--space-3) + env(safe-area-inset-top)) calc(var(--space-3) + env(safe-area-inset-right))
          calc(var(--space-4) + env(safe-area-inset-bottom)) calc(var(--space-3) + env(safe-area-inset-left));
        display: flex;
        flex-direction: column;
        gap: var(--space-3);
      }

      .topbar {
        position: sticky;
        top: 0;
        z-index: 20;
      }

      .topbar-inner {
        max-width: var(--container);
        margin: 0 auto;
        padding: var(--space-2);
        border-radius: var(--radius);
        border: 1px solid var(--border);
        background: color-mix(in srgb, var(--panel) 92%, transparent);
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: var(--space-2);
      }

      @supports not (background: color-mix(in srgb, white 92%, transparent)) {
        .topbar-inner {
          background: var(--panel);
        }
      }

      .brand {
        display: flex;
        flex-direction: column;
        gap: 2px;
        min-width: 220px;
      }

      .brand-title {
        margin: 0;
        font-size: 16px;
        letter-spacing: 0.2px;
        font-weight: 700;
        text-wrap: balance;
      }

      .brand-subtitle {
        margin: 0;
        font-size: 13px;
        color: var(--muted);
        text-wrap: balance;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: flex-end;
        gap: var(--space-2);
      }

      .control {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      label {
        font-size: 13px;
        color: var(--muted);
        font-weight: 600;
      }

      select,
      input[type="password"],
      input[type="text"],
      input[type="number"] {
        font: inherit;
        padding: 10px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
        box-shadow: 0 1px 0 rgba(16, 24, 40, 0.03);
      }

      textarea {
        font: inherit;
        padding: 10px 12px;
        border-radius: var(--radius-sm);
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
        box-shadow: 0 1px 0 rgba(16, 24, 40, 0.03);
        resize: vertical;
      }

      button {
        font: inherit;
      }

      .btn {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        cursor: pointer;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
        padding: 10px 14px;
        font-weight: 700;
        letter-spacing: 0.2px;
        box-shadow: 0 1px 0 rgba(16, 24, 40, 0.03);
        transition: background-color 160ms ease, border-color 160ms ease, transform 60ms ease;
      }

      .icon-btn {
        width: 42px;
        height: 42px;
        padding: 0;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .icon {
        width: 18px;
        height: 18px;
        display: block;
      }

      .btn:hover {
        background: var(--panel-2);
      }

      .btn:active {
        transform: translateY(1px);
      }

      .btn:disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }

      .btn-primary {
        border-color: var(--primary);
        border-color: color-mix(in srgb, var(--primary) 70%, var(--border));
        background: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-hover);
      }

      .btn-primary:active {
        background: var(--primary-press);
      }

      .btn-danger {
        border-color: var(--danger);
        border-color: color-mix(in srgb, var(--danger) 70%, var(--border));
        background: var(--danger);
        color: white;
      }

      .btn-danger:hover {
        background: var(--danger-hover);
      }

      .btn-danger:active {
        background: var(--danger-press);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--panel);
        font-weight: 700;
        font-size: 13px;
        letter-spacing: 0.2px;
        white-space: nowrap;
      }

      .badge::before {
        content: "";
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: currentColor;
        opacity: 0.5;
      }

      .badge--neutral {
        color: var(--muted);
      }

      .badge--success {
        color: #16a34a;
      }

      .badge--danger {
        color: #dc2626;
      }

      .badge--warn {
        color: #d97706;
      }

      .message {
        max-width: var(--container);
        margin: 0 auto;
        padding: 12px 14px;
        border-radius: var(--radius-sm);
        border: 1px solid var(--border);
        border: 1px solid color-mix(in srgb, var(--danger) 30%, var(--border));
        background: var(--panel);
        background: color-mix(in srgb, var(--danger) 10%, var(--panel));
        color: var(--text);
        box-shadow: var(--shadow);
      }

      .main {
        max-width: var(--container);
        margin: 0 auto;
        width: 100%;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: var(--space-3);
        align-content: start;
      }

      .main-grid {
        display: grid;
        grid-template-columns: minmax(0, 1fr) minmax(0, 1.75fr) minmax(0, 1.75fr);
        gap: var(--space-3);
      }

      @media (max-width: 980px) {
        .main-grid {
          grid-template-columns: 1fr;
        }
        .brand {
          min-width: auto;
        }
      }

      .card {
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--panel);
        box-shadow: var(--shadow);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        min-height: 240px;
      }

      .card-header {
        padding: var(--space-2) var(--space-3);
        border-bottom: 1px solid var(--border);
        background: var(--panel-2);
        background: color-mix(in srgb, var(--panel) 86%, var(--panel-2));
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: var(--space-2);
      }

      .card-title {
        margin: 0;
        font-size: 14px;
        font-weight: 800;
        letter-spacing: 0.2px;
        text-wrap: balance;
      }

      .card-body {
        padding: var(--space-2);
        flex: 1;
        display: flex;
        min-height: 0;
      }

      .log {
        width: 100%;
        background: var(--panel-2);
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        padding: var(--space-2);
        font-size: var(--log-font-size);
        overflow: auto;
        overscroll-behavior: contain;
        scrollbar-gutter: stable;
        min-height: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
        line-height: 1.45;
        overflow-wrap: anywhere;
      }

      .segment {
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        border: 1px solid color-mix(in srgb, var(--border) 70%, transparent);
        background: var(--panel);
        background: color-mix(in srgb, var(--panel) 75%, var(--panel-2));
        content-visibility: auto;
        contain-intrinsic-size: 44px;
      }

      .segment-even {
        background: var(--panel-2);
        background: color-mix(in srgb, var(--panel) 68%, var(--panel-2));
      }

      .segment-odd {
        background: var(--panel);
        background: color-mix(in srgb, var(--panel) 82%, var(--panel-2));
      }

      .timestamp {
        font-variant-numeric: tabular-nums;
        font-size: 12px;
        color: var(--muted);
        margin-right: 8px;
      }

      .interim {
        color: var(--muted);
        font-style: italic;
      }

      .auth-shell {
        max-width: 520px;
        margin: 0 auto;
        width: 100%;
        padding-top: var(--space-5);
        display: flex;
        flex-direction: column;
        gap: var(--space-3);
      }

      .auth-card {
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--panel);
        box-shadow: var(--shadow);
        padding: var(--space-4);
        display: flex;
        flex-direction: column;
        gap: var(--space-3);
      }

      .auth-title {
        margin: 0;
        font-size: 20px;
        font-weight: 800;
        text-wrap: balance;
      }

      .auth-hint {
        margin: 0;
        color: var(--muted);
      }

      .auth-row {
        display: flex;
        gap: var(--space-2);
        align-items: center;
        flex-wrap: wrap;
      }

      .auth-row input[type="password"] {
        flex: 1;
        min-width: 240px;
      }

      .alert {
        padding: 12px 14px;
        border-radius: var(--radius-sm);
        border: 1px solid var(--border);
        border: 1px solid color-mix(in srgb, var(--danger) 30%, var(--border));
        background: var(--panel);
        background: color-mix(in srgb, var(--danger) 10%, var(--panel));
      }

      .modal[hidden] {
        display: none;
      }

      .modal {
        position: fixed;
        inset: 0;
        z-index: 50;
        display: grid;
        place-items: center;
        padding: var(--space-3);
      }

      .modal-overlay {
        position: absolute;
        inset: 0;
        background: rgba(2, 6, 23, 0.55);
      }

      .modal-card {
        position: relative;
        width: min(720px, 100%);
        max-height: min(82dvh, 760px);
        overflow: auto;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--panel);
        box-shadow: var(--shadow);
      }

      .modal-header {
        padding: var(--space-3);
        border-bottom: 1px solid var(--border);
        background: var(--panel-2);
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: var(--space-2);
      }

      .modal-title {
        margin: 0;
        font-size: 14px;
        font-weight: 900;
        letter-spacing: 0.2px;
      }

      .modal-body {
        padding: var(--space-3);
        display: grid;
        gap: var(--space-3);
      }

      .form-grid {
        display: grid;
        gap: 12px;
        grid-template-columns: 1fr 1fr;
      }

      @media (max-width: 720px) {
        .form-grid {
          grid-template-columns: 1fr;
        }
      }

      .field {
        display: grid;
        gap: 6px;
      }

      .settings-section-title {
        grid-column: 1 / -1;
        padding-top: 2px;
        margin-top: 6px;
        font-size: 12px;
        font-weight: 900;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--muted);
      }

      .hint {
        margin: 0;
        color: var(--muted);
        font-size: 12px;
      }

      .checkbox {
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      .modal-actions {
        padding: var(--space-3);
        border-top: 1px solid var(--border);
        display: flex;
        justify-content: flex-end;
        gap: var(--space-2);
        flex-wrap: wrap;
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          scroll-behavior: auto !important;
          transition-duration: 1ms !important;
          animation-duration: 1ms !important;
          animation-iteration-count: 1 !important;
        }
      }
    </style>

    {% block head_extra %}{% endblock %}
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
      <div class="page">
      {% block header %}{% endblock %}
      {% block message %}{% endblock %}
      <main id="main" class="main {% block main_class %}{% endblock %}" tabindex="-1">
        {% block main %}{% endblock %}
      </main>
    </div>
    {% block scripts %}{% endblock %}
  </body>
</html>
